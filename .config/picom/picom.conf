# Enable backend
backend = "glx";
vsync = true;

# Rounded corners
corner-radius = 12
round-borders = 1

# Don't round certain windows (like screenshots or overlays)
rounded-corners-exclude = [
  "class_g = 'Rofi'",
  "class_g = 'Polybar'",
  "class_g = 'Thunar'",
  "class_g = 'feh'"
];

# Shadows (optional)
shadow = true
shadow-radius = 12
shadow-opacity = 0.35

