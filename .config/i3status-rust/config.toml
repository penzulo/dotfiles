# ==========================================
# BAR BLOCKS (Left to Right)
# ==========================================

# Clock (matches your Clock widget)
[[block]]
block = "time"
interval = 60
[block.format]
full = " $icon $timestamp.datetime(f:'%B %d %H:%M') "
short = " $icon $timestamp.datetime(f:'%H:%M') "

[[block.click]]
button = "left"
cmd = "yad --calendar --undecorated --close-on-unfocus --fixed --no-buttons --show-weeks --title='system-calendar' --borders=0 --mouse"

# Volume (matches your Volume widget)
[[block]]
block = "sound"
format = " $icon $volume "
headphones_indicator = true
show_volume_when_muted = true
max_vol = 100
[block.theme_overrides]
idle_bg = "#83a598"
idle_fg = "#ebdbb2"

[[block.click]]
button = "left"
cmd = "wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle"

# Network (matches your Wlan widget)
[[block]]
block = "net"
device = "wlan0"
format = " $icon $ssid "
format_alt = " $icon {$signal_strength $ssid $frequency|Wired connection} "
inactive_format = " $icon "

[block.theme_overrides]
idle_bg = "#8ec07c"
idle_fg = "#282828"

[[block.click]]
button = "left"
cmd = "iwgtk"

# Battery (matches your Battery widget)
[[block]]
block = "battery"
interval = 10
format = " $icon $percentage "
full_format = " $icon $percentage "
empty_format = " $icon $percentage "
not_charging_format = " $icon $percentage"
missing_format = ""
[block.theme_overrides]
idle_bg = "#b8bb26"
idle_fg = "#282828"
good_bg = "#b8bb26"
good_fg = "#282828"
warning_bg = "#fe8019"
warning_fg = "#282828"
critical_bg = "#fb4934"
critical_fg = "#ebdbb2"

[[block.click]]
button = "left"
cmd = "alacritty --class btop -e btop"

