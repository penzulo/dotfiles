# Use modern, secure defaults
personal-digest-preferences SHA512
cert-digest-algo SHA512
default-preference-list SHA512 SHA384 SHA256 SHA224 AES256 AES192 AES CAST5 ZLIB BZIP2 ZIP Uncompressed

# Always use long key IDs and show fingerprints
keyid-format 0xlong
with-fingerprint
with-subkey-fingerprint

# Display useful info in listings
list-options show-uid-validity
verify-options show-uid-validity

# Enable agent usage and smartcard support
use-agent
enable-progress-filter

# Trust and keyserver settings
default-key <18055DDD2480CA49>
keyserver hkps://keys.openpgp.org

# Automatically fetch missing keys
auto-key-retrieve

# Show more helpful status output
verbose

