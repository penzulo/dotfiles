# Cache passphrases for 1 hour
default-cache-ttl 3600
max-cache-ttl 28800

# Allow GPG to act as an SSH agent
enable-ssh-support

# Use the system pinentry (GTK, Qt, TTY etc.)
pinentry-program /usr/bin/pinentry

# Speed up startup
no-grab

# Use standard socket paths (helps systemd integration)
use-standard-socket
